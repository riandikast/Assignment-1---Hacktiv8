<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="\style.css" rel="stylesheet">
  <script src="\javascript.js" defer></script>
</head>

<body>


    <div class="calculator">
      <div class="output">
        <div previous-output class="previous-output"></div>
        <div current-output class="current-output"></div>
      </div>
  
      <button all-clear class="normal-button">AC</button>
      <button reset class="normal-button">CE</button>
      <button operation class="normal-button">/</button>
      <button operation class="normal-button">*</button>
      <button number class="normal-button">7</button>
      <button number class="normal-button">8</button>
      <button number class="normal-button">9</button>
      <button operation class="normal-button">-</button>
      <button number class="normal-button">4</button>
      <button number class="normal-button">5</button>
      <button number class="normal-button">6</button>
      <button operation class="normal-button">+</button>
      <button number class="normal-button">1</button>
      <button number class="normal-button">2</button>
      <button number class="normal-button">3</button>
      <button equals class="two-rows">=</button>
      <button number class="wide-button">0</button>
      <button number class="normal-button">.</button>
    </div>
  

  

</body>

</html>
